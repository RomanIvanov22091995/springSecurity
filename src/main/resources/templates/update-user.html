<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update User</title>
</head>
<body>
<h1>Update User</h1>

<form method="post" action="/user/admin/users/{id}" th:object="${user}">
  <input type="hidden" th:field="*{id}">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{username}" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br>

  <input type="submit" value="Update">
</form>

<a href="/user/admin/users">Back to User List</a>
</body>
</html>
